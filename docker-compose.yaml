services:
  ollama:
    volumes:
      - ollama:/root/.ollama
    container_name: ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    image: ollama/ollama:${OLLAMA_DOCKER_TAG-latest}
    ports:
      - "11434:11434"
    # GPU support (turn off by commenting with # if you don't have an nvidia gpu)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 3
              capabilities:
                - gpu

  open-webui:
    build:
      context: .
      args:
        OLLAMA_BASE_URL: '/ollama'
      dockerfile: Dockerfile
    image: ghcr.io/open-webui/open-webui:${WEBUI_DOCKER_TAG-main}
    container_name: open-webui
    volumes:
      - open-webui:/app/backend/data
    depends_on:
      - ollama
    ports:
      - ${OPEN_WEBUI_PORT-3000}:8080 
    environment:
      - 'OLLAMA_BASE_URL=http://ollama:11434'
      - 'WEBUI_SECRET_KEY='
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped

  hydra-saml-auth:
    build:
      context: /home/mikem/hydra-saml-auth
      dockerfile: Dockerfile
    container_name: hydra-saml-auth
    volumes:
      - open-webui:/app/data:rw
    env_file:
      - .env
    environment:
      - OPENWEBUI_API_PORT=7070
    ports:
      - "7070:7070"
    restart: unless-stopped
    depends_on:
      - open-webui

volumes:
  ollama:
    external: true
    name: comp_ollama
  open-webui:
    external: true
    name: comp_open-webui
